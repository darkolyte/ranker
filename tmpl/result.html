<div class="col-container" style="border-radius: 0%;">
    <h1>{{.Data.Name}} - Ranking</h1>
</div>
<div class="col-content">
    <div class="col-details">
        <h3>Your Results</h3>
        {{range .Data.User}}
            <p>{{.Title}} - {{.Wins}}</p>
        {{end}}
    </div>
    <div class="col-details">
        <h3>Collective Ranking</h3>
        {{range .Data.Public}}
            <p>{{.Title}} - {{.Wins}}</p>
        {{end}}
    </div>
</div>
