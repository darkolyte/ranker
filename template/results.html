<!-- {{.}} -->

<div class="content">
    <div class="card results">
        <!-- <h2>Ranking</h2> -->
        <div class="card bab">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Ranks}}
                        <tr>
                            <td>{{.Position}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Wins}}</td>
                            <td>{{.Losses}}</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

        <div class="card matchups">
            <h2>Matchups</h2>
            {{range .Matchups}}
                <div class="card matchup">
                    <span class="{{if eq .Winner .FirstItem}}W{{else}}L{{end}}">{{.FirstItem}}</span>
                    vs
                    <span class="{{if eq .Winner .SecondItem}}W{{else}}L{{end}}">{{.SecondItem}}</span>
                </div>
            {{end}}        
        </div>
    </div>
</div>
